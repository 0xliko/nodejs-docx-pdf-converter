<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
</head>
<body>
<div class="col-12 pt-5">
    <div class="header-section">
        <input class="col-12 companyname" for="companyname" placeholder="companyname"></input>
        <input class="col-12 companyaddress" for="companyaddress" placeholder="companyaddress"></input>

    </div>
</div>
<div class="col-12 pt-3">
    <div class="about-section">
        <p>About User
        <div class="row">
            <div class="col-md-12">
                <input class="col-3 username" for="username" placeholder="username"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <input class="col-3 mt-1 useremail" for="useremail" placeholder="email"></input>
            </div>
        </div>
    </div>
</div>
<div class="col-12 pt-3">
    <div class="greeting-section">
        <p>«GreetingLine»
        <textarea class="col-12 greetingtext" for="greetingtext">
        </textarea>
    </div>
</div>
<div class="col-12">
    <a class="btn btn-success btn-save">
        save as pdf
    </a>
</div>
<div class="col-12 mt-5">
    <div class="note col-form-label bg-warning" style="display: none">
    

    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
